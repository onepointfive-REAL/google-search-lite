<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google Search Lite</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Roboto', Arial, sans-serif;
  background: #fff;
  color: #202124;
  margin: 0;
  padding: 0;
  text-align: center;
}

header {
  margin-top: 80px;
}

header img {
  width: 272px;
  margin-bottom: 40px;
}

#query {
  width: 90%;
  max-width: 400px;
  padding: 10px 20px;
  font-size: 18px;
  border: 1px solid #dfe1e5;
  border-radius: 24px;
  outline: none;
  box-shadow: 0 1px 6px rgba(32,33,36,.28);
  margin-bottom: 20px;
}

#search-button {
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  border-radius: 4px;
  background-color: #f8f9fa;
  cursor: pointer;
  box-shadow: 0 1px 2px rgba(32,33,36,.28);
  margin-bottom: 30px;
}

#results {
  max-width: 650px;
  margin: 0 auto;
  text-align: left;
}

.result {
  margin-bottom: 10px;
  padding-bottom: 10px;
  border-bottom: 1px solid #e0e0e0;
}

#pagination {
  margin: 20px 0;
  display: none;
}

#pagination button {
  margin: 0 5px;
  padding: 8px 14px;
  font-size: 16px;
}

footer {
  margin-top: 50px;
  font-size: 12px;
  color: #70757a;
  padding-bottom: 30px;
}
</style>
</head>

<body>

<header>
  <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
</header>

<input type="text" id="query" placeholder="Search query..."><br>
<button id="search-button" onclick="searchgoogle()">Search</button>

<div id="results"></div>

<div id="pagination">
  <button onclick="prevPage()">Previous</button>
  <button onclick="nextPage()">Next</button>
</div>

<footer>
  Â© 2025 Google
</footer>

<script>
/* ===== CONFIG ===== */
var API_KEY = 'AIzaSyBWt_Ro_232tB77nnOswu1dE8NrJK7Kr7s';
var CSE_ID  = '101dd4ea922d245aa';

/* ===== STATE ===== */
var currentQuery = '';
var startIndex = 1;

/* ===== SEARCH ===== */
function searchgoogle() {
  var q = document.getElementById('query').value;
  if (!q) return;

  currentQuery = q;
  startIndex = 1;
  doSearch();
}

function doSearch() {
  document.getElementById('results').innerHTML = 'Loading...';
  document.getElementById('pagination').style.display = 'none';

  var s = document.createElement('script');
  s.src =
    'https://www.googleapis.com/customsearch/v1' +
    '?key=' + API_KEY +
    '&cx=' + CSE_ID +
    '&q=' + encodeURIComponent(currentQuery) +
    '&start=' + startIndex +
    '&callback=handleResults';

  document.body.appendChild(s);
}

/* ===== PAGINATION ===== */
function prevPage() {
  if (startIndex > 1) {
    startIndex -= 10;
    doSearch();
  }
}

function nextPage() {
  startIndex += 10;
  doSearch();
}

/* ===== CALLBACK ===== */
function handleResults(data) {
  var items = data.items;
  renderResults(items);

  if (items && items.length) {
    document.getElementById('pagination').style.display = 'block';
  }
}

/* ===== RENDER ===== */
function renderResults(items) {
  var resultsDiv = document.getElementById('results');

  if (!items || items.length === 0) {
    resultsDiv.innerHTML = 'No results found.';
    return;
  }

  resultsDiv.innerHTML = '';

  for (var i = 0; i < items.length; i++) {
    var item = items[i];
    var div = document.createElement('div');
    div.className = 'result';

    div.innerHTML =
      '<a href="' + item.link + '" ' +
      'style="font-size:18px;color:#1a0dab;text-decoration:none;display:block;margin-bottom:2px;">' +
      item.title +
      '</a>' +
      '<div style="font-size:14px;color:#006621;margin-bottom:5px;">' +
      item.displayLink +
      '</div>' +
      '<div style="font-size:14px;color:#4d5156;">' +
      item.snippet +
      '</div>';

    resultsDiv.appendChild(div);
  }
}
</script>

</body>
</html>
